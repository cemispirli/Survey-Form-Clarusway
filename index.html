<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Ubuntu&display=swap" rel="stylesheet">
  <title>Survey Form Clarusway</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <header>
      <h1>Clarusway Survey Form</h1>
      <h4>Thank you for taking the time to help us improve the platform</h4>
    </header>
    <form action="result.html">
      <div>
        <label class="lab" for="name">Name</label><br />
        <input type="text" placeholder="Enter your name" id="name" required />
      </div>
      <div>
        <label class="lab" for="surname">Surname</label><br />
        <input type="text" placeholder="Enter your Surname" id="surname" required />
      </div>
      <div>
        <label class="lab" for="email">Email</label><br />
        <input type="email" name="Email" id="email" placeholder="user@clarusway.com" />
      </div>
      <div>
        <label class="lab" for="role">Which option best describes your current role?</label><br />
        <select name="role" id="role" required>
          <option selected disabled value>Select current role</option>
          <option value="Student">Student</option>
          <option value="Teacher">Teacher</option>
          <option value="Part Time Job">Part Time Job</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer Not To Say">Prefer Not To Say</option>
        </select>
      </div>
      <div>
        <label class="lab" for="">Would you recommend Clarusway to a friend?</label><br />
        <input type="radio" name="recommend" id="reco1" value="Definitely,Yes" checked />
        <label for="reco1">Definitely,Yes</label> <br />
        <input type="radio" name="recommend" id="reco2" value="Maybe" />
        <label for="reco2">Maybe</label><br />
        <input type="radio" name="recommend" id="reco3" value="Not sure" />
        <label for="reco3">Not sure</label><br />
        <input type="radio" name="recommend" id="reco4" value="Definitely,No" />
        <label for="reco4">Definitely,No</label>
      </div>
      <div>
        <label class="lab" for="favori">What is your favorite feature of Clarusway?</label><br />
        <select name="favorite-feature" id="favori" size="1">
          <option selected disabled value>Select an option</option>
          <option value="Courses">Courses</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Mentors">Mentors</option>
        </select>
      </div>
      <div>
        <label class="lab" for="Check">What would you like to see improved?(Check all that apply)</label><br>
        <input type="checkbox" name="improve" id="Check1" value="Front-end Projects">
        <label for="check1">Front-end Projects</label> <br>
        <input type="checkbox" name="improve" id="Check2" value="Back-end Projects">
        <label for="check2">Back-end Projects</label><br>
        <input type="checkbox" name="improve" id="Check3" value="Data Science">
        <label for="check3">Data Science</label><br>
        <input type="checkbox" name="improve" id="Check4" value="Additional Courses">
        <label for="check4">Additional Courses</label>
      </div>
      <div>
        <label class="lab" for="comment">Any comments or suggestions?</label><br />
        <textarea name="comment" id="comment" cols="25" rows="4"
          placeholder="Enter your comment here...Thanks for your comments..."></textarea> <br>
        <input class="submit" type="submit" value="Submit">
      </div>
    </form>
  </main>
</body>
</html>
